<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer>
      const req = new Request("http://127.0.0.1:3000/ping/1234/comedy?query=2")(
        {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: {
            data: 123,
          },
        }
      );
      fetch(req)
      .then((res) => res.json())
      .then((data) => console.log(data))
      .then((err) => console.log(err))
    </script>
  </head>
  <body>
    <h1>HALOOO</h1>
  </body>
</html>
